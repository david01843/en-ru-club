<html lang="en"><!--https://htmlcolorcodes.com/color-names/-->
	<head>
		<meta charset="UTF-8" name="google" content="notranslate">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<style>
		* {margin: 0; padding: 0; user-select: none;}
		p {display: inline-block; text-align: center; font-family: "monospace";}
	</style>
	<body><p>00:00</p></body>
	<script>
		const b = document.querySelector("body")
		const p = document.querySelector("p")
		const wh = p.getBoundingClientRect()
		
		function setWindow() {
			b.style.height = window.innerHeight
			b.style.width = window.innerWidth
			b.style.display = "flex"
			b.style.flexDirection = "column"
			b.style.justifyContent = "center"
			b.style.alignItems = "center"
			p.style.fontSize = `${Math.min(0.8*window.innerWidth*wh["height"]/wh["width"], 0.8*window.innerHeight)}px`
		} setWindow()
		window.addEventListener("orientationchange", () => {setWindow()})
		window.addEventListener("resize", () => {setWindow()})
		
		var t; var m; var s
		function setClock() {
			t = new Date()
			m = String(t.getMinutes()).padStart(2, '0')
			s = String(t.getSeconds()).padStart(2, '0')
			p.innerHTML = `${m}:${s}`
		}
		setClock(); setInterval(setClock, 1000)
	</script>
</html>
