	<script>
		main = document.querySelector("main")
		var p
		data.forEach(i => {
			p = document.createElement("p")
			p.innerHTML = i[0]
			main.appendChild(p)
			main.innerHTML += "<br>"
			for (j = 1; j < i.length; j += 2) {
				p = document.createElement("p")
				p.innerHTML = `${i[j]} ---- ${i[j+1]}`
				main.appendChild(p)
			}
			main.innerHTML += "<br>"
		})
	</script>
